<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLT-2026 | Development Task Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --bg-dark: #000000;
            --surface-dark: #000000;
            --surface-light: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-light: 0 4px 16px rgba(0, 0, 0, 0.3);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Header Styles */
        header {
            grid-column: 1 / -1;
            background: var(--surface-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-title h1 {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 4px;
            font-weight: 400;
        }

        .header-title p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-display {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-primary);
            min-width: 180px;
            text-align: center;
        }

        .date-nav-btn {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .date-nav-btn:hover {
            background: var(--surface-dark);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        /* Main Panel */
        .main-panel {
            background: var(--surface-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 24px;
        }

        /* Form Styles */
        .add-task-form {
            background: var(--surface-light);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 400;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .percentage-slider {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .percentage-slider input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
        }

        .percentage-value {
            min-width: 50px;
            text-align: center;
            font-weight: 400;
            color: var(--text-primary);
        }

        .btn {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-weight: 400;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--surface-light);
            color: var(--text-primary);
            width: 100%;
        }

        .btn:hover {
            background: var(--surface-dark);
            border-color: var(--border-color);
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 16px;
            text-align: center;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        .stat-value {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 300;
        }

        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
        }

        .task-item:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-title {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-action-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .task-action-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        #datePicker::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.85rem;
        }

        .task-category, .task-priority {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-weight: 400;
        }

        .progress-container {
            margin-top: 16px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-label {
            color: var(--text-muted);
        }

        .progress-percentage {
            color: var(--text-primary);
            font-weight: 400;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--text-primary);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 16px;
            }

            .date-selector {
                width: 100%;
                justify-content: center;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .main-panel {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .container {
                gap: 16px;
            }

            header {
                padding: 12px;
            }

            .header-title h1 {
                font-size: 1.5rem;
            }

            .date-display {
                min-width: auto;
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        /* Animation for new tasks */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: fadeIn 0.3s ease;
        }

        /* Date highlight for today */
        .today-highlight {
            position: relative;
        }

        .today-highlight::after {
            content: "Today";
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--surface-light);
            color: var(--text-primary);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-title">
                <h1><i class="fas fa-code"></i> Development Task Tracker</h1>
                <p>My daily development tasks planner.</p>
            </div>
            <div class="date-selector">
                <button class="date-nav-btn" id="prevDayBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="date-display" id="currentDateDisplay">
                    Loading...
                </div>
                <button class="date-nav-btn" id="nextDayBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <input type="date" id="datePicker" class="form-control" style="width: 150px; padding: 10px;">
            </div>
        </header>

        <!-- Main Panel (Merged Date Management and Task Management) -->
        <div class="main-panel">
            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-label">Total Tasks</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Completed</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg. Progress</span>
                    <span class="stat-value" id="avgProgress">0%</span>
                </div>
            </div>

            <!-- Add Task Form -->
            <div class="add-task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" class="form-control"
                        placeholder="e.g., Fix login authentication bug">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description (Optional)</label>
                    <textarea id="taskDescription" class="form-control" rows="2"
                        placeholder="Add details about the task..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory" class="form-control">
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Devops">Devops</option>
                            <option value="Blockchain">Blockchain</option>
                            <option value="Ml">Ml</option>
                            <option value="AI">AI</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskPercentage">Completion Percentage</label>
                    <div class="percentage-slider">
                        <input type="range" id="taskPercentage" class="form-control" min="0" max="100" value="0">
                        <span class="percentage-value" id="percentageValue">0%</span>
                    </div>
                </div>

                <button class="btn" id="addTaskBtn">
                    <i class="fas fa-plus-circle"></i> Add Task
                </button>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskListContainer">
                <!-- Tasks will be dynamically inserted here -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks for this day</h3>
                    <p>Add your first development task using the form above</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Development Task Tracker Application
        class DevelopmentTaskTracker {
            constructor() {
                this.currentDate = new Date();
                this.tasks = [];
                this.init();
            }

            init() {
                // Initialize date display
                this.updateDateDisplay();

                // Load tasks for current date
                this.loadTasks();

                // Setup event listeners
                this.setupEventListeners();

                // Update statistics
                this.updateStatistics();
            }

            // Format date as YYYY-MM-DD for localStorage keys
            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Format date for display
            formatDateDisplay(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const today = new Date();
                const isToday = date.toDateString() === today.toDateString();

                let displayText = date.toLocaleDateString('en-US', options);
                if (isToday) {
                    displayText = `Today, ${date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}`;
                }

                return displayText;
            }

            // Update the date display in the UI
            updateDateDisplay() {
                const dateDisplay = document.getElementById('currentDateDisplay');
                dateDisplay.textContent = this.formatDateDisplay(this.currentDate);

                // Highlight if today
                const today = new Date();
                if (this.currentDate.toDateString() === today.toDateString()) {
                    dateDisplay.classList.add('today-highlight');
                } else {
                    dateDisplay.classList.remove('today-highlight');
                }

                // Set date picker value
                document.getElementById('datePicker').value = this.formatDate(this.currentDate);
            }

            // Load tasks for the current date from localStorage
            loadTasks() {
                const dateKey = `dev_tasks_${this.formatDate(this.currentDate)}`;
                const storedTasks = localStorage.getItem(dateKey);

                if (storedTasks) {
                    this.tasks = JSON.parse(storedTasks);
                } else {
                    this.tasks = [];
                }

                this.renderTasks();
                this.updateStatistics();
            }

            // Save tasks for the current date to localStorage
            saveTasks() {
                const dateKey = `dev_tasks_${this.formatDate(this.currentDate)}`;
                localStorage.setItem(dateKey, JSON.stringify(this.tasks));
                this.updateStatistics();
            }

            // Add a new task
            addTask(taskData) {
                const newTask = {
                    id: `task_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    title: taskData.title || 'Untitled Task',
                    description: taskData.description || '',
                    percentage: parseInt(taskData.percentage) || 0,
                    category: taskData.category || 'Frontend',
                    priority: taskData.priority || 'Medium',
                    completed: taskData.percentage === 100
                };

                this.tasks.push(newTask);
                this.saveTasks();
                this.renderTasks();

                // Clear the form
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskPercentage').value = 0;
                document.getElementById('percentageValue').textContent = '0%';
            }

            // Update task progress
            updateTaskProgress(taskId, newPercentage) {
                const taskIndex = this.tasks.findIndex(task => task.id === taskId);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex].percentage = parseInt(newPercentage);
                    this.tasks[taskIndex].completed = parseInt(newPercentage) === 100;
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            // Delete a task
            deleteTask(taskId) {
                this.tasks = this.tasks.filter(task => task.id !== taskId);
                this.saveTasks();
                this.renderTasks();
            }

            // Render tasks to the UI
            renderTasks() {
                const taskListContainer = document.getElementById('taskListContainer');

                if (this.tasks.length === 0) {
                    taskListContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No tasks for this day</h3>
                            <p>Add your first development task using the form above</p>
                        </div>
                    `;
                    return;
                }

                taskListContainer.innerHTML = '';

                this.tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-item';
                    taskElement.innerHTML = `
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <div class="task-actions">
                                <button class="task-action-btn delete-task" data-task-id="${task.id}" title="Delete Task">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        
                        <div class="task-meta">
                            <span class="task-category">${task.category}</span>
                            <span class="task-priority priority-${task.priority.toLowerCase()}">${task.priority}</span>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-info">
                                <span class="progress-label">Progress</span>
                                <span class="progress-percentage">${task.percentage}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${task.percentage}%"></div>
                            </div>
                            <input type="range" class="task-progress-slider" data-task-id="${task.id}" min="0" max="100" value="${task.percentage}" style="width: 100%; margin-top: 8px;">
                        </div>
                    `;

                    taskListContainer.appendChild(taskElement);
                });

                // Add event listeners for dynamically created elements
                this.addTaskEventListeners();
            }

            // Update statistics
            updateStatistics() {
                // Calculate statistics
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(task => task.percentage === 100).length;
                const totalProgress = this.tasks.reduce((sum, task) => sum + task.percentage, 0);
                const avgProgress = totalTasks > 0 ? Math.round(totalProgress / totalTasks) : 0;

                // Update statistics
                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('avgProgress').textContent = `${avgProgress}%`;
            }

            // Setup event listeners for UI interactions
            setupEventListeners() {
                // Date navigation
                document.getElementById('prevDayBtn').addEventListener('click', () => {
                    this.currentDate.setDate(this.currentDate.getDate() - 1);
                    this.updateDateDisplay();
                    this.loadTasks();
                });

                document.getElementById('nextDayBtn').addEventListener('click', () => {
                    this.currentDate.setDate(this.currentDate.getDate() + 1);
                    this.updateDateDisplay();
                    this.loadTasks();
                });

                // Date picker
                document.getElementById('datePicker').addEventListener('change', (e) => {
                    const selectedDate = new Date(e.target.value);
                    this.currentDate = selectedDate;
                    this.updateDateDisplay();
                    this.loadTasks();
                });

                // Percentage slider in form
                const percentageSlider = document.getElementById('taskPercentage');
                const percentageValue = document.getElementById('percentageValue');

                percentageSlider.addEventListener('input', (e) => {
                    percentageValue.textContent = `${e.target.value}%`;
                });

                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => {
                    const title = document.getElementById('taskTitle').value.trim();
                    const description = document.getElementById('taskDescription').value.trim();
                    const category = document.getElementById('taskCategory').value;
                    const priority = document.getElementById('taskPriority').value;
                    const percentage = document.getElementById('taskPercentage').value;

                    if (!title) {
                        alert('Please enter a task title');
                        return;
                    }

                    this.addTask({
                        title,
                        description,
                        category,
                        priority,
                        percentage
                    });
                });

                // Enter key to add task
                document.getElementById('taskTitle').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('addTaskBtn').click();
                    }
                });
            }

            // Add event listeners for dynamically created task elements
            addTaskEventListeners() {
                // Delete task buttons
                document.querySelectorAll('.delete-task').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const taskId = e.currentTarget.getAttribute('data-task-id');
                        this.deleteTask(taskId);
                    });
                });

                // Progress sliders for each task
                document.querySelectorAll('.task-progress-slider').forEach(slider => {
                    slider.addEventListener('input', (e) => {
                        const taskId = e.target.getAttribute('data-task-id');
                        const newPercentage = e.target.value;

                        // Update the percentage text
                        const percentageElement = e.target.closest('.progress-container').querySelector('.progress-percentage');
                        percentageElement.textContent = `${newPercentage}%`;

                        // Update the progress bar
                        const progressFill = e.target.closest('.progress-container').querySelector('.progress-fill');
                        progressFill.style.width = `${newPercentage}%`;

                        // Update the task in the data model
                        this.updateTaskProgress(taskId, newPercentage);
                    });
                });
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const tracker = new DevelopmentTaskTracker();

            // Make tracker available globally for debugging
            window.tracker = tracker;
        });
    </script>
</body>

</html>
