<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Revision Tracker | PLT-2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.3.0/luxon.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #333;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #252525;
            border-radius: 6px;
            padding: 12px 15px;
            min-width: 120px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }

        /* Add Question Form */
        .add-question-card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbb;
            font-weight: 500;
        }

        .form-input, .form-select, textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #444;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: #252525;
            color: #e0e0e0;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #3498db;
            color: white;
            font-size: 14px;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        /* Questions Table */
        .questions-table-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
            overflow-x: auto;
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #252525;
            color: #e0e0e0;
            width: 250px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            background: #252525;
            color: #bbb;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #3498db;
            color: #3498db;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #252525;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #ffffff;
            border-bottom: 2px solid #333;
            font-size: 14px;
            white-space: nowrap;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #333;
            vertical-align: top;
        }

        tbody tr:hover {
            background: #252525;
        }

        /* Question Title Column */
        .question-title {
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
            min-width: 200px;
        }

        .question-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .topic-tag {
            font-size: 11px;
            padding: 2px 6px;
            background: #2c3e50;
            color: #3498db;
            border-radius: 4px;
        }

        /* Platform Column */
        .platform-tag {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #252525;
            color: #bbb;
            display: inline-block;
        }

        /* Difficulty Column */
        .difficulty-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .difficulty-easy {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .difficulty-medium {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.2);
        }

        .difficulty-hard {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        /* OMR Checkboxes Column */
        .omr-column {
            text-align: center;
            width: 80px;
        }

        .omr-checkboxes {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .omr-checkbox {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            border: 2px solid #444;
            background: #252525;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #444;
            transition: all 0.2s;
        }

        .omr-checkbox.checked {
            background: #27ae60;
            border-color: #27ae60;
            color: white;
        }

        .omr-checkbox:hover {
            border-color: #3498db;
        }

        /* Date Added Column */
        .date-added {
            font-size: 13px;
            color: #999;
            white-space: nowrap;
        }

        /* Notes Column */
        .notes {
            font-size: 13px;
            color: #bbb;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Actions Column */
        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background: transparent;
            color: #bbb;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #252525;
            color: #3498db;
        }

        .edit-btn:hover {
            color: #f39c12;
        }

        .delete-btn:hover {
            color: #e74c3c;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #252525;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .table-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .search-input {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-container {
                justify-content: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 10px;
            }
            
            .omr-checkboxes {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-brain"></i> DSA Revision Tracker</h1>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-value" id="total-questions">0</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="completed-revisions">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="pending-revisions">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="mastered-count">0</div>
                    <div class="stat-label">Mastered</div>
                </div>
            </div>
        </div>

        <!-- Add Question Form -->
        <div class="add-question-card">
            <div class="card-title">
                <span>Add New Question</span>
                <i class="fas fa-code"></i>
            </div>
            
            <form id="add-question-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Question Title *</label>
                        <input type="text" class="form-input" id="question-title" placeholder="e.g., Two Sum" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Platform *</label>
                        <select class="form-select" id="question-platform" required>
                            <option value="">Select Platform</option>
                            <option value="LeetCode">LeetCode</option>
                            <option value="Codeforces">Codeforces</option>
                            <option value="GeeksforGeeks">GeeksforGeeks</option>
                            <option value="HackerRank">HackerRank</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Difficulty *</label>
                        <select class="form-select" id="question-difficulty" required>
                            <option value="">Select Difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Topics/Tags</label>
                        <input type="text" class="form-input" id="question-topics" placeholder="Array, Hash Table, Two Pointers">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Notes / Solution Link</label>
                    <textarea class="form-input" id="question-notes" rows="2" placeholder="Add notes or paste solution URL..."></textarea>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-plus-circle"></i> Add Question
                </button>
            </form>
        </div>

        <!-- Questions Table -->
        <div class="questions-table-container">
            <div class="table-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" id="search-questions" placeholder="Search questions or topics...">
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn difficulty-filter active" data-difficulty="All">All</button>
                    <button class="filter-btn difficulty-filter" data-difficulty="Easy">Easy</button>
                    <button class="filter-btn difficulty-filter" data-difficulty="Medium">Medium</button>
                    <button class="filter-btn difficulty-filter" data-difficulty="Hard">Hard</button>
                    <button class="filter-btn platform-filter active" data-platform="All">All Platforms</button>
                    <button class="filter-btn platform-filter" data-platform="LeetCode">LeetCode</button>
                    <button class="filter-btn platform-filter" data-platform="Codeforces">Codeforces</button>
                </div>
            </div>
            
            <div id="questions-table-wrapper">
                <table id="questions-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Platform</th>
                            <th>Difficulty</th>
                            <th>Revision Status</th>
                            <th>Date Added</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body">
                        <!-- Questions will be loaded here -->
                    </tbody>
                </table>
                
                <div class="empty-state" id="empty-state" style="display: none;">
                    <i class="fas fa-code"></i>
                    <p>No questions added yet. Add your first DSA question!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data structure
        let dsaData = {
            questions: []
        };

        // Filter state
        let filterDifficulty = "All";
        let filterPlatform = "All";
        let searchQuery = "";

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            initializeUI();
            renderTable();
            setupEventListeners();
        });

        // Load data from localStorage
        function loadData() {
            const savedData = localStorage.getItem('dsaData');
            if (savedData) {
                dsaData = JSON.parse(savedData);
            } else {
                loadSampleData();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('dsaData', JSON.stringify(dsaData));
            updateStats();
        }

        // Load sample data
        function loadSampleData() {
            dsaData.questions = [
                {
                    id: generateId(),
                    title: "Two Sum",
                    platform: "LeetCode",
                    difficulty: "Easy",
                    topics: ["Array", "Hash Table"],
                    notes: "Use hashmap for O(n) solution. Remember edge cases.",
                    dateAdded: luxon.DateTime.now().minus({days: 5}).toISO(),
                    revisions: [true, false, false, false, false]
                },
                {
                    id: generateId(),
                    title: "Longest Substring Without Repeating Characters",
                    platform: "LeetCode",
                    difficulty: "Medium",
                    topics: ["Hash Table", "String", "Sliding Window"],
                    notes: "Sliding window approach with hashmap.",
                    dateAdded: luxon.DateTime.now().minus({days: 10}).toISO(),
                    revisions: [true, true, false, false, false]
                },
                {
                    id: generateId(),
                    title: "Median of Two Sorted Arrays",
                    platform: "LeetCode",
                    difficulty: "Hard",
                    topics: ["Array", "Binary Search", "Divide and Conquer"],
                    notes: "Binary search approach. Handle edge cases carefully.",
                    dateAdded: luxon.DateTime.now().minus({days: 15}).toISO(),
                    revisions: [true, false, false, false, false]
                },
                {
                    id: generateId(),
                    title: "Maximum Subarray",
                    platform: "Codeforces",
                    difficulty: "Easy",
                    topics: ["Array", "Dynamic Programming"],
                    notes: "Kadane's algorithm. Handle all negative numbers case.",
                    dateAdded: luxon.DateTime.now().minus({days: 3}).toISO(),
                    revisions: [true, true, true, false, false]
                },
                {
                    id: generateId(),
                    title: "Number of Islands",
                    platform: "GeeksforGeeks",
                    difficulty: "Medium",
                    topics: ["Graph", "BFS", "DFS", "Matrix"],
                    notes: "DFS or BFS to traverse connected components.",
                    dateAdded: luxon.DateTime.now().minus({days: 8}).toISO(),
                    revisions: [false, false, false, false, false]
                }
            ];
            
            saveData();
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Initialize UI
        function initializeUI() {
            updateStats();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Add question form
            document.getElementById('add-question-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewQuestion();
            });

            // Search input
            document.getElementById('search-questions').addEventListener('input', function(e) {
                searchQuery = e.target.value.toLowerCase();
                renderTable();
            });

            // Difficulty filters
            document.querySelectorAll('.difficulty-filter').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.difficulty-filter').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterDifficulty = this.dataset.difficulty;
                    renderTable();
                });
            });

            // Platform filters
            document.querySelectorAll('.platform-filter').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.platform-filter').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterPlatform = this.dataset.platform;
                    renderTable();
                });
            });
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('questions-table-body');
            const emptyState = document.getElementById('empty-state');
            
            // Filter questions
            let filteredQuestions = dsaData.questions.filter(question => {
                // Apply difficulty filter
                if (filterDifficulty !== "All" && question.difficulty !== filterDifficulty) {
                    return false;
                }
                
                // Apply platform filter
                if (filterPlatform !== "All" && question.platform !== filterPlatform) {
                    return false;
                }
                
                // Apply search query
                if (searchQuery && !question.title.toLowerCase().includes(searchQuery) && 
                    !question.topics.some(topic => topic.toLowerCase().includes(searchQuery))) {
                    return false;
                }
                
                return true;
            });
            
            if (filteredQuestions.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            tbody.innerHTML = filteredQuestions.map(question => {
                const revisionStatus = question.revisions || [false, false, false, false, false];
                const completedCount = revisionStatus.filter(status => status).length;
                
                return `
                    <tr data-id="${question.id}">
                        <td>
                            <div class="question-title">${question.title}</div>
                            <div class="question-tags">
                                ${question.topics.map(topic => `<span class="topic-tag">${topic}</span>`).join('')}
                            </div>
                        </td>
                        <td>
                            <span class="platform-tag">${question.platform}</span>
                        </td>
                        <td>
                            <span class="difficulty-badge ${getDifficultyClass(question.difficulty)}">${question.difficulty}</span>
                        </td>
                        <td>
                            <div class="omr-column">
                                <div class="omr-checkboxes">
                                    ${revisionStatus.map((completed, index) => `
                                        <div class="omr-checkbox ${completed ? 'checked' : ''}" 
                                             data-index="${index}"
                                             onclick="toggleRevision('${question.id}', ${index})">
                                            ${index + 1}
                                        </div>
                                    `).join('')}
                                </div>
                                <div style="font-size: 12px; color: #999; margin-top: 4px;">
                                    ${completedCount}/5 completed
                                </div>
                            </div>
                        </td>
                        <td class="date-added">
                            ${formatDate(question.dateAdded)}
                        </td>
                        <td class="notes" title="${question.notes || 'No notes'}">
                            ${question.notes ? (question.notes.length > 50 ? question.notes.substring(0, 50) + '...' : question.notes) : '-'}
                        </td>
                        <td>
                            <div class="actions">
                                <button class="action-btn edit-btn" onclick="editQuestion('${question.id}')" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteQuestion('${question.id}')" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Add new question
        function addNewQuestion() {
            const title = document.getElementById('question-title').value.trim();
            const platform = document.getElementById('question-platform').value;
            const difficulty = document.getElementById('question-difficulty').value;
            const topics = document.getElementById('question-topics').value
                .split(',')
                .map(topic => topic.trim())
                .filter(topic => topic.length > 0);
            const notes = document.getElementById('question-notes').value.trim();
            
            if (!title || !platform || !difficulty) {
                alert("Please fill in all required fields: Title, Platform, and Difficulty");
                return;
            }
            
            const newQuestion = {
                id: generateId(),
                title: title,
                platform: platform,
                difficulty: difficulty,
                topics: topics,
                notes: notes,
                dateAdded: luxon.DateTime.now().toISO(),
                revisions: [false, false, false, false, false]
            };
            
            dsaData.questions.unshift(newQuestion);
            
            // Reset form
            document.getElementById('add-question-form').reset();
            
            // Update UI
            saveData();
            renderTable();
            
            // Show success message
            alert(`"${title}" added successfully!`);
        }

        // Toggle revision status
        function toggleRevision(questionId, revisionIndex) {
            const question = dsaData.questions.find(q => q.id === questionId);
            if (!question) return;
            
            // Initialize revisions array if it doesn't exist
            if (!question.revisions) {
                question.revisions = [false, false, false, false, false];
            }
            
            // Toggle the revision status
            question.revisions[revisionIndex] = !question.revisions[revisionIndex];
            
            // Auto-check previous revisions if this one is checked
            if (question.revisions[revisionIndex] && revisionIndex > 0) {
                for (let i = 0; i < revisionIndex; i++) {
                    if (!question.revisions[i]) {
                        question.revisions[i] = true;
                    }
                }
            }
            
            // Auto-uncheck subsequent revisions if this one is unchecked
            if (!question.revisions[revisionIndex] && revisionIndex < 4) {
                for (let i = revisionIndex + 1; i < 5; i++) {
                    question.revisions[i] = false;
                }
            }
            
            saveData();
            renderTable();
        }

        // Edit question
        function editQuestion(questionId) {
            const question = dsaData.questions.find(q => q.id === questionId);
            if (!question) return;
            
            const newTitle = prompt("Edit question title:", question.title);
            if (newTitle && newTitle.trim() !== question.title) {
                question.title = newTitle.trim();
                saveData();
                renderTable();
            }
        }

        // Delete question
        function deleteQuestion(questionId) {
            if (confirm("Are you sure you want to delete this question?")) {
                dsaData.questions = dsaData.questions.filter(q => q.id !== questionId);
                saveData();
                renderTable();
            }
        }

        // Update statistics
        function updateStats() {
            const totalQuestions = dsaData.questions.length;
            
            // Count completed and pending revisions
            let completedRevisions = 0;
            let totalRevisions = 0;
            let masteredCount = 0;
            
            dsaData.questions.forEach(question => {
                const revisions = question.revisions || [false, false, false, false, false];
                const completed = revisions.filter(status => status).length;
                
                completedRevisions += completed;
                totalRevisions += 5; // 5 revisions per question
                
                if (completed === 5) {
                    masteredCount++;
                }
            });
            
            const pendingRevisions = totalRevisions - completedRevisions;
            
            // Update DOM
            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('completed-revisions').textContent = completedRevisions;
            document.getElementById('pending-revisions').textContent = pendingRevisions;
            document.getElementById('mastered-count').textContent = masteredCount;
        }

        // Utility functions
        function getDifficultyClass(difficulty) {
            switch(difficulty) {
                case 'Easy': return 'difficulty-easy';
                case 'Medium': return 'difficulty-medium';
                case 'Hard': return 'difficulty-hard';
                default: return 'difficulty-easy';
            }
        }

        function formatDate(dateString) {
            const date = luxon.DateTime.fromISO(dateString);
            const now = luxon.DateTime.now();
            const diff = now.diff(date, 'days').days;
            
            if (diff < 1) {
                return "Today";
            } else if (diff < 2) {
                return "Yesterday";
            } else if (diff < 7) {
                return `${Math.floor(diff)} days ago`;
            } else {
                return date.toLocaleString(luxon.DateTime.DATE_SHORT);
            }
        }
    </script>
